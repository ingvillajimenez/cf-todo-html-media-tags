<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A11y video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video id="myVideo" controls aria-label="Nombre del video">
      <source
        src="https://videos.pexels.com/video-files/2876754/2876754-hd_1920_1080_25fps.mp4"
      />
      Tu navegador no soporta el elemento <code>video</code>.
    </video>
    <div id="videoControls" aria-label="Controles del video" role="group">
      <button id="playPause">Play/Pause</button>
      <button id="mute">Mute/Unmute</button>
      <input
        type="range"
        id="volumeControl"
        min="0"
        max="1"
        step="0.1"
        value="1"
        aria-label="Volumen"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
